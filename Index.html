<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loan Calculator</title>
</head>
<body>
  <h1>Loan Calculator</h1>

  <form>
    <label for="principal">Principal:</label><br>
    <input type="number" id="principal" name="principal"><br>
    <label for="rate">Interest Rate:</label><br>
    <input type="number" id="rate" name="rate"><br>
    <label for="term">Loan Term (in years):</label><br>
    <input type="number" id="term" name="term"><br>
    <br>
    <button type="button" onclick="calculate()">Calculate</button>
  </form> 

  <p>Monthly Payment: <span id="monthlyPayment"></span></p>

  <script>
    function calculate() {
      // Get the input values
      var principal = document.getElementById('principal').value;
      var rate = document.getElementById('rate').value / 100 / 12;
      var term = document.getElementById('term').value * 12;

      // Calculate the monthly payment
      var x = Math.pow(1 + rate, term);
      var monthly = (principal*x*rate)/(x-1);

      // Display the result
      document.getElementById('monthlyPayment').innerHTML = monthly.toFixed(2);
    }
  </script>
</body>
</html>
